<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo_small.png">
    <title>Pastadore | Ristorante</title>
</head>

<body>
    <!-- Header  -->
    <header>
        <img src="images/logo_small.png" alt="logo">
        <h1>Pastadore</h1>
        <button onclick="darktheme()" class="dark"><img src="images/darkmode.png" title="Activer/désactiver mode sombre" alt="darkmode" class="dark"></button>     
    </header>

    <!-- Tri list -->
    <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="Pizza, pasta, vegan dish or drink?">
           <button type="submit" class="searchButton">
            <ion-icon name="search"></ion-icon>
          </button>
        </div>
     </div>

    <!-- Panier -->
    <div class="panier">
        <ion-icon name="cart"></ion-icon>
        prix total : 54$
    </div>

    <!-- Menu -->
    <main>
        <h2 class="plat"> liste des plats </h2>
        <section class="container">
                <h2> Pasta</h2>
                <h2> Pizza </h2>
                <h2> Vegan </h2>
                <h2> Drink </h2>
            </article>
        </section>
    </main>

    <!-- Section Commentaire -->
    <fieldset>
        <legend>Votre avis compte énormement</legend>
        <img src="images/thanks.gif" title="Thanks" width="400" height="300">
        <form>
            <label for="comment">Avis du client:</label><br>
            <textarea placeholder="Votre avis..."></textarea>

        </form>
        <input type="mail" placeholder="Votre email...">
        <button>Envoyer</button> <br>
    </fieldset>
    
    <!-- Footer -->
    <footer class="footer">
        <!-- Lien reseaux -->
        <nav>
            <p>Official social account :</p>
            <a href="https://facebook.com/test" target="_blank"class="reseaux"><ion-icon name="logo-facebook" size="large"></ion-icon></a>
            <a href="https://twitter.com/test" target="_blank"class="reseaux"><ion-icon name="logo-twitter" size="large"></ion-icon></a>
            <a href="https://instagram.com/test" target="_blank"class="reseaux"><ion-icon name="logo-instagram" size="large"></ion-icon></a>
        </nav>

        <!-- Note restau -->
        <div>
            <p class="trust">Trustpilot reviews</p>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
        </div>

        <!-- Adresse -->
        <div class="adress">
            <p>Adresse :</p>
            <p>Cantersteen 10</p>
            <p>1000 Bruxelles </p>
        </div>
    </footer>

    <!-- script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
