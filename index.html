<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo_small.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
    <title>Pastadore | Ristorante</title>
</head>

<body>
    <!-- Header  -->
    <header>
        <img src="images/logo_small.png" alt="logo">
        <h1>Pastadore</h1>
        <button onclick="darktheme()" class="dark"><img src="images/darkmode.png" alt="darkmode"></button>
    </header>

    <!-- Panier -->

    <!-- Menu -->
    <main>
        <h2 class="plat"> liste des plats </h2>
        
        <nav class="button">
            <button onclick="filterDish('pizza')">Pizza</button>
            <button onclick="filterDish('pasta')">Pasta</button>
            <button onclick="filterDish('vegan')">Vegan</button>
            <button onclick="filterDish('drink')">Drink</button>
            <button onclick="filterDish(null)">No filter</button>
        </nav>

        <section class="container">

        </section>
    </main>

    <!-- Section Commentaire -->
    <section class="commentZone">
        <fieldset>

            <legend>Votre avis compte Ã©normement</legend>
            <img src="images/thanks.gif" title="Thanks">

            Nom: <input type="text" id="name"><br>
            Date: <input type="date" id="date"><br>
            Commentaire: <textarea rows="5" id="comText"> </textarea>
            <span id="click">
                <button id="button">Add</button>
                <button id="clear">Clear</button>
            </span>

        </fieldset>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <!-- Lien reseaux -->
        <nav>
            <p>Official social account :</p>
            <a href="https://facebook.com/test" target="_blank" class="reseaux">
                <ion-icon name="logo-facebook" size="large"></ion-icon>
            </a>
            <a href="https://twitter.com/test" target="_blank" class="reseaux">
                <ion-icon name="logo-twitter" size="large"></ion-icon>
            </a>
            <a href="https://instagram.com/test" target="_blank" class="reseaux">
                <ion-icon name="logo-instagram" size="large"></ion-icon>
            </a>
        </nav>

        <!-- Note restau -->
        <div>
            <p class="trust">Trustpilot reviews</p>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
            <ion-icon name="star" class="star"></ion-icon>
        </div>

        <!-- Adresse -->
        <div class="adress">
            <p>Adresse :</p>
            <p>Cantersteen 10</p>
            <p>1000 Bruxelles </p>
        </div>
    </footer>

    <!-- script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
